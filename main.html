        <p>農業部門為氣候變遷討論中複雜且敏感的議題，農業生產過程中所產生的甲烷和氧化亞氮為溫室氣體增加主因，佔全球溫室氣體排放 20％以上(IPCC2007,IPCC2014)。然而，農業生產環境及生物多樣性受到氣候變遷的破壞，農業及相關糧食部門也成為最脆弱的一環。同時，農業具有固碳功能，能夠提供碳匯給其他部門，達到組織碳中和目標。</p>

         <p>在台灣，農業溫室氣體只占二氧化碳總體排放量的 2.2%。在農委會升格為農業部後，舉行了多方會談，最終訂定提前於 2040 年以「減量、循環、增匯及綠趨勢」四大主軸來達到農業的淨零。宣告 2040 年減少農業部門溫室氣體排放 50%，約三百餘萬公噸 CO2 當量之溫室氣體排放量；增加農業碳匯 1,000 萬公噸；建立農林漁畜低碳永續循環場域 1,000 場、五百多萬公噸農業剩餘資源妥善利用處理、農業綠能發電滿足農業用電達 100%並提供全國 40%綠電等一連串助力農業淨零碳排之策略，距離 2040 年，只剩十餘年，各縣市進行產業碳盤整及減量已迫在眉睫。</p>
         <p><img src='https://res.cloudinary.com/dsas30xds/image/upload/v1749809006/ChatGPT_Image_2025%E5%B9%B46%E6%9C%8813%E6%97%A5_%E4%B8%8B%E5%8D%8806_03_06_eepyyl.png'style='height: 300px;'/><br>
          <p>屏東縣為農業大縣，自然環境和氣候條件有利於多種作物的種植，因此在農業碳匯上具有相當潛力。再者，屏東縣內具有包含屏東科技大學等多個學術與研發單位，因此具有先進的農業技術和管理方法，例如可利用智慧農業技術和碳封存技術，進一步減少碳排放並增加碳的封存量。然而，目前屏東縣仍無具體的減碳及增匯的路徑，因此有必要以此平台為屏東縣之農漁牧等產業規畫淨零策略。本案擬依循農業部之「減量、循環、增匯及綠趨勢」四大主軸來輔導屏東縣之農林漁牧產業，並建構農業減碳平台達到視覺化檢視碳管理效果，以達成淨零碳排目標。此平台執行時將透過產、官、學的合作，推動農業永續發展和環境保護措施，使屏東縣成為農業淨零碳排的典範，同時為當地經濟發展和社會進步做出積極貢獻。 </p>
