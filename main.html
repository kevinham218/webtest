      <div class="col-12 col-md-9 p-4">
        <h3>淨零轉型</h3>
        <p>隨著全球邁向2050年淨零排放的浪潮，環境部於112年2月正式公告《氣候變遷因應法》，將減碳目標納入法規體系，彰顯臺灣對永續發展的高度重視。臺灣企業長年在全球供應鏈中扮演關鍵角色，面對國際品牌大廠日益嚴格的減碳要求，唯有加速推動企業淨零轉型，方能持續穩定取得訂單，鞏固競爭優勢。</p>
        <p><img src='https://www-ws.pthg.gov.tw/Upload/2015pthg/239/relpic/21611/629655/f901e369-2969-44e3-a02e-8898f8126501.jpg'style='height: 300px;'/><br>
        <p>屏東縣政府環保局今（24）日舉辦「碳交易與企業淨零實務講座」，特別邀請台灣碳權交易所（TCX）田建中總經理擔任講者，分享國內外碳權市場最新發展趨勢與碳交易重點。與會貴賓包括縣府「屏東縣低碳永續發展及氣候變遷因應推動會」各局處成員、工務處處長、農業生技園區管理中心副主任及本縣多家企業代表，共同參與這場產官交流盛會。

講座內容以互動、輕鬆的方式，帶領與會者了解何謂碳權、碳的價值、碳定價機制以及在淨零趨勢下企業應採行的減碳策略。田總經理深入解析碳交易市場現況與未來發展潛力，並強調碳權不僅是成本考量，更是企業轉型的潛在商機。

與會者熱烈討論碳權定價的不確定性與市場價格波動性，並聚焦於如何建立穩定且具透明度的碳市場。講座亦強調科學化管理與高品質碳權的重要性，指出有效的造林與植被恢復措施是產出高品質碳權的關鍵。此外，也比較強制性與自願性碳權機制對市場供需與長期穩定發展所造成的影響。
